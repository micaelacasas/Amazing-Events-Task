<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="shortcut icon" href="./assets/images/Logo.png" type="image/x-icon">
    <title>Amazing Events</title>
</head>
<body>
    <div class="d-flex flex-column">
        <header class="header-color d-flex justify-content-around">
            <nav class="navbar navbar-expand-md">
            <div class="container-fluid gap-5">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <img class="logo" src="./assets/images/Logo.png" alt="logo">
                <div class="nav-edit-1 collapse navbar-collapse " id="navbarSupportedContent">
                    <div class="gap-5">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link active nav-text fs-5" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-text fs-5" aria-current="page" href="./assets/pages/upcomingEvents.html">Upcoming Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-text fs-5" aria-current="page" href="./assets/pages/pastEvents.html">Past Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-text fs-5" aria-current="page" href="./assets/pages/contact.html">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-text fs-5" aria-current="page" href="./assets/pages/stats.html">Stats</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            </nav>
        </header>
        <main>
            <div id="carouselExample" class="carousel slide">
                <h2 class="position-absolute top-50 start-50 translate-middle z-1 p-3 rounded">Home</h2>
                <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/images/Concierto.jpg" class="d-block w-100" alt="concierto">
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/Feria.jpg" class="d-block w-100" alt="feria">
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/Cine7.jpg" class="d-block w-100" alt="cine">
                </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="container-search">
                <div class="search-edit d-flex justify-content-center gap-5">
                    <form  class="form-1 d-flex flex-wrap gap-2 p-1">
                        <input type="checkbox" id="category-1" name="checkbox" value="category">
                        <label  for="category-1">category</label>
                
                        <input type="checkbox" id="category-2" name="checkbox" value="category">
                        <label  for="category-2">category</label>
                
                        <input type="checkbox" id="category-3" name="checkbox" value="category">
                        <label  for="category-3">category</label>
                
                        <input type="checkbox" id="category-4" name="checkbox" value="category">
                        <label  for="category-4">category</label>
                    </form>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    </form>
                </div>
            </div>
            <section class="section-cards" id="id-cards">

            </section>
        </main>
        <footer class="d-flex justify-content-between">
            <div>
                <img src="./assets/images/pngegg.png" alt="facebook">
                <img src="./assets/images/1490889700-instagram_82540.png" alt="instagram">
                <img src="./assets/images/whatsapp-64.png" alt="whatsapp">
            </div>
            <p class="fs-4 me-4">Cohort</p>
        </footer>
    </div>
    <script src="./scripts/data.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
